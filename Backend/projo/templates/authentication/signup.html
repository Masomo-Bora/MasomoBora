{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("{% static 'images/background.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
           
        }

        #login-form,
        #signup-form {
            background-color: #fff;
            padding: 80px;
            background: gray;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        #signup-form {
            display: none;
        }

        label {
            display: block;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #bd2a2a;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            align-items: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            flex-direction: column; /* Set the flex direction to column */
            align-items: center;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch-form {
            text-align: center;
            margin-top: 16px;
        }
        img{
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    
    

<div id="login-form">
    <h2>Login</h2>
    <form id="login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Teacher Login</button><br>
        <button type="button" onclick="toggleForm('signup')">Teacher Signup</button>
        
    </form>
    
</div>

<div id="signup-form">
    <h2>Signup</h2>
    <form id="signup">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="submit">Teacher Signup</button>
        <br>
        <button type="button" onclick="toggleForm('login')">Teacher Login</button><br>
    </form>
    
</div>
<p style="color:red;" id="error"></p>
</div>

<div>
    <!-- Your existing login/signup forms or content here -->

    <!-- Button to initiate login as admin -->
    
</div>



</body>
</html>
