<!doctype html>
<html lang="en">
  <head>
    <title>MASOMO BORA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class=" ">
    <!-- Header with Navigation Bar -->
    <header class="bg-dark text-white py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h4 mb-0">Your Logo/Title</h1>
          <nav>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <!-- Add more navigation items as needed -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Settings
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Preferences</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Help</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <!-- Add sidebar items for different sections -->
              <li class="nav-item">
                <a class="nav-link active" href="dashboard">
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="academics">
                  Academics
                </a>
              </li>
              <!-- Add more sidebar items as needed -->
            </ul>
          </div>
        </nav>

        <!-- Page Content -->
        <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- Content will be dynamically loaded here -->
        </main>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Function to load content from separate HTML file
      function loadContent(pageName) {
        // Use the .load() method to fetch and insert content from the specified HTML file
        $('#main-content').load(pageName + '.html');
      }

      // Event listener for sidebar navigation clicks
      $('#sidebar').on('click', '.nav-link', function (e) {
        e.preventDefault();
        // Get the page name from the href attribute
        var pageName = $(this).attr('href').substr(1);
        // Load content based on the selected page
        loadContent(pageName);
      });

      // Initial load of default page (Dashboard)
      loadContent('dashboard');
    </script>
  </body>
</html>
