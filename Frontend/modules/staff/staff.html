<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MASOMO BORA</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180"
      href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
      href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
      href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class>

    <!-- Header with Navigation Bar -->
    <header class="bg-dark text-white py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Add a button to toggle the sidebar -->
          <button class="btn btn-dark" id="sidebarToggle"><i
              class="fas fa-bars"></i></button>
          <h1 class="h4 mb-0">Masomo Bora</h1>
          <nav>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <!-- Add more navigation items as needed -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Settings
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Preferences</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Help</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <!-- Add sidebar items for different sections -->
              <li class="nav-item container mb-2 mt-2 ">
                <div class=" border-1 p-2 m-auto " id="user">
                  <i class="fas fa-user-circle"></i> Welcome Staff
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="dashboard" href="dashboard">
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="academics" href="academics">
                  Academics
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="courses" href="courses">
                  Courses/Subjects:
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="grades" href="grades">
                  Grades/Results:
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="assignments" href="assignments">
                  Assignments
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="financials" href="financials">
                  Financials
                </a>
              </li>
              <!-- Add more sidebar items as needed -->
            </ul>
          </div>
        </nav>

        <!-- Page Content -->
        <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- Content will be dynamically loaded here -->
        </main>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/fontawesome.min.js"
      integrity="sha512-C8qHv0HOaf4yoA7ISuuCTrsPX8qjolYTZyoFRKNA9dFKnxgzIHnYTOJhXQIt6zwpIFzCrRzUBuVgtC4e5K1nhA=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/cjs/popper.min.js"
      integrity="sha512-m4yAwVbwlVl0M8YA4PJz5sY4oDQHq3PhXUY3DmkFgNL/FzdNjFDtR0S27nce8ij9uPb0zWMGxxaBVQViKuvqJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script>
      // Function to load content from separate HTML file
      function loadContent(pageName) {
          $('#main-content').load('students/'+ pageName + '.html', function (response, status, xhr) {
              if (status === "error") {
                  console.error("Error loading content:", xhr.status, xhr.statusText);
              }
          });
      }
  
      // Event listener for sidebar navigation clicks
      $('#sidebar').on('click', '.nav-link', function (e) {
          e.preventDefault();
          var pageName = $(this).attr('href');
          loadContent(pageName);
  
          // Collapse the sidebar for small screens after clicking a link
          if ($(window).width() < 768) {
              $('#sidebar').toggleClass('active');
          }
      });
  
      // Toggle sidebar when the button is clicked
      $('#sidebarToggle').on('click', function () {
          $('#sidebar').toggleClass('active');
      });
  
      // Initial load of default page (Dashboard)
      $(document).ready(function () {
          loadContent('dashboard');
      });
  </script>
  </body>
</html>
