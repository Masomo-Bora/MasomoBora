<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-ua-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="Loginprompt.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <form action=" ">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="  Username" required>
                <i class='bx bxs-user bx-flip-horizontal bx-flashing' style='color:#37a29c'></i>
            </div>
    
            <div class="input-box">
                <input type="password" placeholder=" Password" required>
                <i class='bx bxs-lock-alt bx-flashing' style='color:#37a29c'></i>
            </div>
            <label><input type="checkbox">Remember me </label>
            <button type="submit" class="btn">Log-in</button>
            <div class="remember-forgot">
                <a href="#">Forgot password?</a><br>
                <a href="sign_up.html">Don't have an account?Sign-in</a>
            </div>
            </div>
        </form>
    </div>

</body>

</html>
