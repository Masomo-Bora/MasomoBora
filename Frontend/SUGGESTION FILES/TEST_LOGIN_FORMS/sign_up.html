<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-ua-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="sign_up.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <form action=" ">
            <h1>Sign-up</h1>

            <div class="input-box">
                <input type="text" placeholder="  Username" required>
                <i class='bx bxs-user bx-flip-horizontal bx-flashing' style='color:#37a29c'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="  Firstname" required>
                </div>
                <div class="input-box">
                <input type="text" placeholder="  Lastname" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="  E-mail" required>
                 <i class='bx bxs-envelope bx-flashing' style='color:#27f5d4'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder=" Password" required>
                <i class='bx bxs-lock-alt bx-flashing' style='color:#37a29c'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="  Confirm password" required>
                <i class='bx bxs-lock-alt bx-flashing' style='color:#37a29c'></i>
            </div>
            <label><input type="checkbox">Agree to the terms and conditions</label>
            <button type="submit" class="btn">Sign-up</button>
            <div class="remember-forgot">
                <a href="Loginprompt.html">Have an account?Log-in</a>
            </div>
            </div>
        </form>
    </div>

</body>

</html>
